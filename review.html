{% extends "layout.html" %}

{% block title %}
    Write a review
{% endblock %}

{% block main %}

    <form class="review-form" action="/review" method="post">
        <h1>Write a review</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="20">

        <label for="content">Content:</label>
        <textarea type="text" id="content" name="content" maxlength="500"></textarea>

        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
        </div>

    <!-- Star review code from https://codepen.io/hesguru/pen/BaybqXv*/ -->

        <input type="button" id="review-submit-button" onClick="validateForm()" value="Submit">
    </form>

    <script src="/static/review.js"></script>
{% endblock %}
