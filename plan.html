{% extends "layout.html" %}

{% block title %}
    Your Plan
{% endblock %}

{% block main %}
    <div class="plan-container">
        <div class="plan-page-title">
            Here is your plan
        </div>

        <div class="plan-carousel">
            <div id="planCarousel" class="carousel slide">
                <div class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#planCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#planCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </div>

        <div class="plan-button-group">

            <button type="button" class="btn btn-secondary" onClick="removeAllToShoppingList()">Remove All items From Shopping List</button>
            <button type="button" class="btn btn-success" onClick="addAllToShoppingList()">Add All items to shopping list</button>
        </div>

        <div class="shopping-list-container">
            <div class="plan-page-title">
                Here is your shopping List
            </div>
            <div>
                <ul class="list-group" id="shopping-list">
                </ul>
            </div>
            <div id="manual-search-container">
                <div class="manual-search-input-container">
                    <label for="manual-shopping-list-input">Add Item Manually:</label>
                    <input type="text" id='manual-shopping-list-input'>
                </div>
                <div class="manual-search-input-container">
                    <label for="qnt">Quantity:</label>
                    <input type="number" id='qnt' value='1'>
                </div>

                <button type="button" onClick='manualShoppingListRow()' class="btn btn-success">Add</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <form action="/review">
            <button type="submit" class="btn btn-success leave-review-btn">Write a Review</button>
        </form>
      </footer>

    <script type="text/javascript">
        var plan = JSON.parse( {{ plan | tojson | safe }} )
        console.log(plan)
    </script>
    <script src="/static/plan.js"></script>
{% endblock %}
