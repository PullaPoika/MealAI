<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Get Your Plan</title>
        <link href="static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body style="background-color: #F1F3E8;">

        <form id="baseForm" action="/plan" method="post">
            <h2 class='form-title'>Answer These Questions And We Will Create Your Meal Plan</h2>
            <div class="form-container">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" oninput="this.className = ''"><br><br>

                <label for="gender">Gender:</label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input hidden" id="gender" name="gender" oninput="this.className = ''">
                    <button class="btn btn-secondary dropdown-toggle" id="gender-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Gender</button>
                    <ul class="dropdown-menu">
                        <li><button type="button" onClick='dropdownChosen("Male", "gender", "gender-dropdown")' class="dropdown-item">Male</button></li>
                        <li><button type="button" onClick='dropdownChosen("Female", "gender", "gender-dropdown" )' class="dropdown-item">Female</button></li>
                        <li><button type="button" onClick='dropdownChosen("Other", "gender", "gender-dropdown" )' class="dropdown-item">Other</button></li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <label for="height">Height (in cm): </label>
                <input type="number" maxlength="10" id="height" name="height" oninput="this.className = ''"><br><br>

                <label for="weight">Weight (in kg):</label>
                <input type="text" maxlength="10" id="weight" name="weight" oninput="this.className = ''"><br><br>
            </div>

            <div class="form-container">

                <label for="goal">Goal:</label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input hidden" id="goal" name="goal" oninput="this.className = ''">
                    <button class="btn btn-secondary dropdown-toggle" id="goal-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Goal</button>
                    <ul class="dropdown-menu">
                        <li><button type="button" onClick='dropdownChosen("Gain Weight", "goal", "goal-dropdown")' class="dropdown-item">Gain Weight</button></li>
                        <li><button type="button" onClick='dropdownChosen("Maintain Current Weight", "goal", "goal-dropdown" )' class="dropdown-item">Maintain Current Weight</button></li>
                        <li><button type="button" onClick='dropdownChosen("Lose Weight", "goal", "goal-dropdown" )' class="dropdown-item">Lose Weight</button></li>
                    </ul>
                </div><br><br>

                <label for="activity-level">Activity Level:</label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input hidden" id="activity-level" name="activity-level" oninput="this.className = ''">
                    <button class="btn btn-secondary dropdown-toggle" id="activity-level-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Activity Level</button>
                    <ul class="dropdown-menu">
                        <li><button type="button" onClick='dropdownChosen("Not Active", "activity-level", "activity-level-dropdown")' class="dropdown-item">Not Active</button></li>
                        <li><button type="button" onClick='dropdownChosen("Lightly Active", "activity-level", "activity-level-dropdown" )' class="dropdown-item">Lightly Active</button></li>
                        <li><button type="button" onClick='dropdownChosen("Moderately Active", "activity-level", "activity-level-dropdown" )' class="dropdown-item">Moderately Active</button></li>
                        <li><button type="button" onClick='dropdownChosen("Very Active", "activity-level", "activity-level-dropdown" )' class="dropdown-item">Very Active</button></li>
                        <li><button type="button" onClick='dropdownChosen("Extremly Active", "activity-level", "activity-level-dropdown" )' class="dropdown-item">Extremely Active</button></li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <label for="days">How many days do you want to generate:</label>
                <input type="number" id="days" name="days" oninput="this.className = ''"><br><br>

                <label for="meals-per-day">Meals per day:</label>
                <input type="number" id="meals-per-day" name="meals-per-day" oninput="this.className = ''"><br><br>
            </div>

            <div class="form-container">
                <label for="Likes">List the any foods you wish to include</label>
                <input type="text" maxlength="100" id="likes" name="likes" oninput="this.className = ''"><br><br>

                <label for="dislikes">List the any foods you wish to NOT include</label>
                <input type="text" maxlegth="100" id="dislikes" name="dislikes" oninput="this.className = ''"><br><br>

            </div>

            <div class="form-container">
                <label for="includeSnack">Do you want to include snack between meals:</label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input hidden" id="includeSnack" name="includeSnack" oninput="this.className = ''">
                    <button class="btn btn-secondary dropdown-toggle" id="includeSnack-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Goal</button>
                    <ul class="dropdown-menu">
                        <li><button type="button" onClick='dropdownChosen("Yes, include snacks", "includeSnack", "includeSnack-dropdown")' class="dropdown-item">Yes, include snacks</button></li>
                        <li><button type="button" onClick='dropdownChosen("No, do not include snack", "includeSnack", "includeSnack-dropdown" )' class="dropdown-item">No, do not include snacks</button></li>
                    </ul>
                </div><br><br>

                <label for="cousinePrefrence">Do you have any cousine prefrences</label>
                <input type="text" maxlegth="50" id="cousinePrefrence" name="cousinePrefrence" oninput="this.className = ''"><br><br>
            </div>

            <div class="form-container">

                <label for="budjet">Budjet for everything:</label>
                <input type="number" id="budjet" name="budjet" oninput="this.className = ''"><br><br>

                <label for="maxTimePerMeal">How many minutes are you willing to cook for per meal</label>
                <input type="number" id="maxTimePerMeal" name="maxTimePerMeal" oninput="this.className = ''"><br><br>
            </div>


            <div style="overflow:auto;">
                <div style="float:right;">
                    <button class="btn btn-success" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>

        <script src="/static/baseForm.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
